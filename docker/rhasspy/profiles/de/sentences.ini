[TurnLightOn]
light_on_state = (ein | an)
light_trigger = (schalte | mache | schalt | mach)
light_alias = (lampe | licht | leuchte)
<light_trigger> [der | die | das] <light_alias> <light_on_state>

[TurnLightOff]
light_off_state = (aus | ab)
<TurnLightOn.light_trigger> [der | die | das] <TurnLightOn.light_alias> <light_off_state>
